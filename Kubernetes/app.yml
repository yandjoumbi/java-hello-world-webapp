apiVersion: v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app-container
          image: public.ecr.aws/v6n8a7u8/my-project:latest
          ports:
            - containerPort: 8080
